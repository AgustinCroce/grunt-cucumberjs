<!DOCTYPE html>
<html>
  <head>
    <title>CuDoc</title>
    <style type="text/css">
     body {
  font: 14px Consolas, Courier, monospace;
}

h1, h2, h3, h4, p {
  margin: 0;
  padding: 0;
}

.highlight {
  color: #111111;
  font-weight: bold;
}

.failed {
  background-color: #ff9999;  
}

.passed {
  background-color: #99ff99;
}

.step {
  margin: 10px;
}

.step .text {
  border-radius: 3px;
  color: #666666;
  padding: 5px;
  display: block;
}

.container {
  background: #f8f8f8;
  border-radius: 5px;
  border: 1px solid #e8e8e8;
  padding: 10px;
  margin: 10px;
}
    </style>
  </head>
  <body>
     
<div class="feature container">
  <h3 class="title"><span class="highlight">Feature: </span>Test Feature</h3>
  <p>Test Description</p>
   
    <div class="element container">
    <h3 class="title"><span class="highlight">Scenario: </span>Test Scenario 1</h3>
       
        <div class="step">
          <p>
            <span class="text passed"><span class="keyword highlight">Given </span> I have a test scenario</span>
          </p>
        </div>
       
        <div class="step">
          <p>
            <span class="text passed"><span class="keyword highlight">And </span> I want to create test a feature</span>
          </p>
        </div>
       
        <div class="step">
          <p>
            <span class="text passed"><span class="keyword highlight">And </span> the future is testable</span>
          </p>
        </div>
       
        <div class="step">
          <p>
            <span class="text passed"><span class="keyword highlight">When </span> I choose "html" output</span>
          </p>
        </div>
       
        <div class="step">
          <p>
            <span class="text passed"><span class="keyword highlight">Then </span> I should see an "output.html"</span>
          </p>
        </div>
       
        <div class="step">
          <p>
            <span class="text passed"><span class="keyword highlight">And </span> the output should contain test results</span>
          </p>
        </div>
       
    </div>
   
</div>
 
  </body>
</html>
